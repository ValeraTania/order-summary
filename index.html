<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
  <main class="container">

    <div class="order">
      <div class="order__image"></div>
      <div class="order__info">
        <h3>Order Summary</h3>

        <p class="order__info__description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class="order__details">
          <div class="order__details__info">
            <img src="./images/icon-music.svg" alt="music_icon">
            <div class="order__details__plan-price">
              <p class="order__details__plan"> Annual Plan</p>
              <p class="order__details__price"> $59.99/year</p>
            </div>
          </div>
          <a href="#">Change</a> 
          </div>

          <div class="order__options">
            <button>Proceed to Payment</button>
            <a href="#">Cancel Order</a>
          </div>
        </div>

      </div>
    
  </main>
    
  
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/tania-valera-63508319b/" target="_blank">Tania Valera</a>.
  </footer>
</body>
</html>
